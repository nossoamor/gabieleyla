<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #d63384;
        }
        h1 {
            font-size: 2.5em;
        }
        .countdown {
            font-size: 2em;
            margin: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Contagem Regressiva para Nosso 1 Ano Juntas! üíï</h1>
    <div class="countdown" id="countdown"></div>
    <h2>Nossos Momentos ‚ú®</h2>
    <div class="gallery">
        <img src="foto1.jpg" alt="Nosso momento 1">
        <img src="foto2.jpg" alt="Nosso momento 2">
        <img src="foto3.jpg" alt="Nosso momento 3">
    </div>
    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-XX-XX 00:00:00').getTime(); // Substitua pelo dia exato
            const now = new Date().getTime();
            const difference = targetDate - now;
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
